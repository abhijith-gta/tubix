<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Tubix - YouTube Video Downloader</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #00fff7;
    text-align: center;
    overflow: hidden;
  }
  body::before {
    content: "";
    position: fixed;
    top:0;left:0;right:0;bottom:0;
    background: linear-gradient(270deg, #ff00c8, #00fff7, #ff00c8);
    background-size: 600% 600%;
    animation: gradientMove 10s ease infinite;
    z-index: -2;
  }
  canvas#particles {
    position: fixed;
    top:0;left:0;
    width:100%; height:100%;
    z-index:-1;
  }
  main {
    position: relative;
    padding-top: 40px;
    z-index: 1;
  }
  h1 {
    font-size: 40px;
    text-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    margin: 0 10px 10px;
  }
  p {
    color: #cceeff;
    margin: 0 10px 20px;
    font-size: 16px;
  }
  input, select {
    padding: 10px;
    margin: 8px;
    font-size: 16px;
    border-radius: 8px;
    border: 2px solid #00fff7;
    background: #000;
    color: #00fff7;
    width: 90%;
    max-width: 320px;
    box-shadow: 0 0 10px #00fff7;
    transition: box-shadow 0.3s ease;
  }
  input:focus, select:focus { box-shadow: 0 0 20px #00fff7; }
  button {
    padding: 10px 20px;
    margin: 8px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    background: #00fff7;
    color: #000;
    cursor: pointer;
    box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    transition: all 0.3s ease;
  }
  button:disabled {
    background: #444;
    color: #888;
    cursor: not-allowed;
    box-shadow: none;
  }
  button:hover:not(:disabled) {
    background: #00e6ff;
    box-shadow: 0 0 20px #00e6ff;
  }
  #videoTitle {
    margin-top: 8px;
    color: #fffc;
    font-style: italic;
    font-size: 14px;
    max-width: 90%;
    margin-left: auto;
    margin-right: auto;
    word-wrap: break-word;
  }
  #progressBar {
    width: 90%;
    max-width: 320px;
    height: 10px;
    margin: 10px auto;
    background: #333;
    border-radius: 6px;
    overflow: hidden;
  }
  #progressFill {
    height: 100%;
    width: 0%;
    background: linear-gradient(270deg, #00fff7, #ff00c8, #00fff7);
    background-size: 600% 600%;
    animation: rgbGlow 4s linear infinite;
    transition: width 0.2s;
  }
  @keyframes rgbGlow {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  @keyframes gradientMove {
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  #status {
    margin-top: 8px;
    text-shadow: 0 0 5px #00fff7;
    font-size: 14px;
  }
  #history {
    margin-top: 20px;
    max-width: 320px;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
    background: rgba(0,0,0,0.4);
    border: 1px solid #00fff7;
    border-radius: 8px;
    padding: 10px;
    color: #cceeff;
    font-size: 12px;
  }
  #history h3 {
    text-align: center;
    color: #00fff7;
    margin: 0 0 8px;
    font-size: 16px;
  }
  #history ul { list-style: none; padding: 0; margin: 0; }
  #history li {
    border-bottom: 1px solid #00fff7;
    padding: 4px 0;
    word-wrap: break-word;
  }
  /* Instagram button */
  #followBtn {
    margin-top: 20px;
    display: inline-block;
    text-decoration: none;
    padding: 10px 20px;
    border-radius: 8px;
    font-size: 16px;
    background: linear-gradient(270deg, #ff00c8, #00fff7, #ff00c8);
    background-size: 600% 600%;
    color: #000;
    font-weight: bold;
    box-shadow: 0 0 10px #00fff7, 0 0 20px #00fff7;
    transition: all 0.3s ease;
    animation: rgbGlow 4s linear infinite;
  }
  #followBtn:hover {
    box-shadow: 0 0 20px #00e6ff;
    transform: scale(1.05);
  }
</style>
</head>
<body>
<canvas id="particles"></canvas>
<main>
  <h1>Tubix</h1>
  <p>Download YouTube videos in 8K, 4K, 2K, 1080p, 720p quality</p>
  <input id="url" placeholder="Enter YouTube URL" onblur="fetchTitle()">
  <div id="videoTitle"></div>
  <br>
  <select id="quality">
    <option value="4320">8K</option>
    <option value="2160">4K</option>
    <option value="1440">2K</option>
    <option value="1080">1080p</option>
    <option value="720">720p</option>
  </select>
  <br>
  <button id="downloadBtn" onclick="download()">Download</button>
  <button id="cancelBtn" onclick="cancelDownload()" disabled>Cancel</button>
  <div id="progressBar"><div id="progressFill"></div></div>
  <p id="status"></p>
  <div id="history">
    <h3>Recent Downloads</h3>
    <ul id="historyList"></ul>
  </div>
  <!-- Instagram Follow Button -->
  <a id="followBtn" href="https://www.instagram.com/mr_ajhacker?igsh=MW1ibjJ5eTd2b3V6dA==" target="_blank">
    ‚ù§Ô∏è Follow Developer on Instagram
  </a>
</main>
<script>
// particles effect
const c = document.getElementById('particles');
const ctx = c.getContext('2d');
let w = c.width = window.innerWidth;
let h = c.height = window.innerHeight;
let particles = [];
for(let i=0;i<50;i++) particles.push({x:Math.random()*w,y:Math.random()*h,vx:(Math.random()-0.5)*0.5,vy:(Math.random()-0.5)*0.5,size:2+Math.random()*2});
function draw(){
  ctx.clearRect(0,0,w,h);
  ctx.fillStyle="#00fff7";
  particles.forEach(p=>{
    p.x+=p.vx; p.y+=p.vy;
    if(p.x<0||p.x>w) p.vx*=-1;
    if(p.y<0||p.y>h) p.vy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.size,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();
window.onresize=()=>{w=c.width=window.innerWidth;h=c.height=window.innerHeight;}

// rest of your JS (same)
let progressSource=null;
function fetchTitle(){ const url=document.getElementById('url').value.trim(); const titleDiv=document.getElementById('videoTitle'); if(!url){titleDiv.innerHTML='';return;} titleDiv.innerHTML='<span style="background:linear-gradient(90deg,#ff00c8,#00fff7,#ff00c8);-webkit-background-clip:text;color:transparent;animation:rgbGlow 2s linear infinite;">üîç Fetching title...</span>'; fetch('/get-title',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url})}).then(res=>res.json()).then(data=>{titleDiv.innerText=data.title?`üé¨ ${data.title}`:'';}).catch(()=>{titleDiv.innerText='';});}
function download(){ const url=document.getElementById('url').value.trim(); const quality=document.getElementById('quality').value; const downloadBtn=document.getElementById('downloadBtn'); const cancelBtn=document.getElementById('cancelBtn'); const status=document.getElementById('status'); const progressFill=document.getElementById('progressFill'); if(!url){status.innerText='‚ö† Please enter a YouTube URL.';return;} downloadBtn.disabled=true; cancelBtn.disabled=false; progressFill.style.width='0%'; status.innerText='üöÄ Starting...'; progressSource=new EventSource('/progress'); progressSource.onmessage=e=>{const data=JSON.parse(e.data);progressFill.style.width=data.progress+'%';status.innerText=`Downloading... ${data.progress}%`;}; fetch('/download',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url,quality})}).then(res=>{if(res.ok)return res.blob();else throw new Error('Download failed');}).then(blob=>{const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='video.mp4';a.click();status.innerText='‚úÖ Download complete';addToHistory(url,quality);}).catch(()=>{status.innerText='‚ùå Error downloading video';}).finally(()=>{downloadBtn.disabled=false;cancelBtn.disabled=true;if(progressSource)progressSource.close();});}
function cancelDownload(){ fetch('/cancel',{method:'POST'}).then(()=>{ document.getElementById('status').innerText='‚ùå Download cancelled'; document.getElementById('downloadBtn').disabled=false; document.getElementById('cancelBtn').disabled=true; if(progressSource)progressSource.close(); document.getElementById('progressFill').style.width='0%'; });}
function addToHistory(url,quality){ const history=JSON.parse(localStorage.getItem('tubixHistory')||'[]'); history.unshift({url,quality,time:new Date().toLocaleString()}); localStorage.setItem('tubixHistory',JSON.stringify(history.slice(0,10))); renderHistory();}
function renderHistory(){ const history=JSON.parse(localStorage.getItem('tubixHistory')||'[]'); const list=document.getElementById('historyList'); list.innerHTML=''; history.forEach(item=>{const li=document.createElement('li');li.innerText=`[${item.quality}p] ${item.url} - ${item.time}`;list.appendChild(li);});}
renderHistory();
</script>
</body>
</html>
